<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freakflix</title>


    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div class="header">
        <div class="logo">
            <h1>Freakflix</h1>
        </div>
            <div class="menu">
                <ul class="menu-list">
                    <li class="menu-list-item">Home</li>
                    <li class="menu-list-item">Movies</li>
                    <li class="menu-list-item">Shows</li>
                    <li class="menu-list-item">Trending</li>
                </ul>
            </div>

                <form>
                    <input type="search" class="search" placeholder="Search Movies or Shows">
                    <!-- search icon -->
                </form>
            </div>

        <div class="sign-in-button">
            <form action="index.html">
                <button id="sign-in" type="submit">Sign-in</button>
            </form>
        </div>

    </div>
